# use ansible_user ubuntu when Nucleator Group is openvpn
# /usr/bin/python unless ansible_python_interpreter is set in host_vars/localhost
- name: set ansible_user to ubuntu when Nucleator Group is openvpn
  lineinfile:
    dest='{{ nucleator_configuration_dir | osPathJoin("inventory", "group_vars", "MATCH_NUCLEATORGROUP__openvpn") }}'
    line='{{"ansible_user:" ~ " " ~ "ubuntu"}}'
